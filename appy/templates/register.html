<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div class="nav">
        <h1>Test App</h1>
        <h3><a href="/">Home</a></h3>
        <h3><a href="signin">Sign in</a></h3>
    </div>

    <div class="content">
        <h1>Registration</h1>
        {% if messages %}
            {% for message in messages %}
                <h3>{{message}}</h3>
            {% endfor %}
        {% endif %}
        <form action="/new_user" method="post">
            {% csrf_token %}
            <p>Email:<input class="fields" type="text" name="email"></p>
            <p>First Name:<input class="fields" type="text" name="first_name"></p>
            <p>Last Name:<input class="fields" type="text" name="last_name"></p>
            <p>Password:<input class="fields" type="password" name="password"></p>
            <p>*Password should be at least 8 characters</p>
            <p>Confirm Password:<input class="fields" type="password" name="password1"></p>
            <input class="btn" type="submit" value="Register"></p>
        </form>
        <a href = "signin">Already have an account? Login</a>
    </div>
</body>
</html>
