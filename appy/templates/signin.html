<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Page</title>
</head>
<body>
    <div class="nav">
        <h1>Test App</h1>
        <h3><a href="/">Home</a></h3>
        <h3><a href="signin">Sign in</a></h3>
    </div>

    
    <div class="content">

        {% if messages %}
            {% for message in messages %}
                <h3>{{message}}</h3>
            {% endfor %}
        {% endif %}

        
        <h1 id="space">Signin</h1>
        <form action="/old_user" method="post">
            {% csrf_token %}
            <p>Email:<input class="fields" type="text" name="email"></p>
            <p>Password:<input class="fields" type="password" name="password"></p>
            <input class="btn" type="submit" value = "Sign in">
        </form>
        <a href = "register">Don't have an account? Registser</a>
    </div>
</body>
</html>
